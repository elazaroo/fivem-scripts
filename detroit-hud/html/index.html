<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <div id="statusHud">
        <div class="barHealth">
            <svg width="53" height="53">
                <circle class="progress progress-health" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconHealth" src="img/heart.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:-7px;">
                <circle class="progress progress-armor" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconArmor" src="img/shield.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:-7px;">
                <circle class="progress progress-burger" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconYemek" src="img/burger.svg"></img>
        </div>
        <div class="bar">
            <svg width="53" height="53" style="position: relative; left:-7px;">
                <circle class="progress progress-water" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 1;" fill="#000000a4" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
            <img class="barIconSu" src="img/water.svg"></img>
        </div>
        <div class="bar">
            <svg width="0" height="0" style="position: relative; left:87px;">
                <circle class="progress progress-stress" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 0;" fill="#000000a4" r="0" cx="0" cy="0" stroke-dasharray="0 0" stroke-dashoffset="0"/>
            </svg>
        </div>
        <div id="varSetOxy" class="barOxy">
            <svg width="0" height="0" style="position: relative; left:110px;">
                <circle class="progress progress-oxygen" stroke="#FFFFFF" stroke-width="3.6" style="stroke-opacity: 0;" fill="#000000a4" r="0" cx="0" cy="0" stroke-dasharray="0 0" stroke-dashoffset="0"/>
            </svg>
        </div>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>
</html>
